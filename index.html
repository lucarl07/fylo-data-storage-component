<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main class="content">
    <section class="container about-fylo">
      <img src="./assets/images/logo.svg" alt="Fylo logo" class="logo">
      <div class="icons" role="group">
        <div class="icon">
          <img src="./assets/images/icon-document.svg" alt="Document icon">
        </div>
        <div class="icon">
          <img src="./assets/images/icon-folder.svg" alt="Folder icon">
        </div>
        <div class="icon">
          <img src="./assets/images/icon-upload.svg" alt="Upload icon">
        </div>
      </div>
    </section>
    <section class="container storage-info">
      <label for="storage" class="notice">
        Youâ€™ve used <strong class="used">815 GB</strong> of your storage
      </label>
      <div class="meter-wrapper">
        <meter id="storage" class="storage" min="0" max="1000" optimum="815" value="815" title="GB">
          815 GB of 1000 GB
        </meter>
        <span class="meter-dot"></span>
      </div>
      <label for="storage" class="minmax">
        <span>0 GB</span>
        <span>1000 GB</span>
      </label>
      <output for="storage" class="info-badge">
        <strong class="remaining">185</strong>
        <span>GB LEFT</span>
      </output>
    </section>
  </main>
</body>
</html>
